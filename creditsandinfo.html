<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/jcjensonlogo.ico">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Credits and Information - JcJenson</title>
    <style>
        @font-face {
            font-family: 'HomeVideo';
            src: url('fonts/HomeVideo-BLG6G.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: 
                repeating-linear-gradient(
                    45deg,
                    rgba(0, 0, 0, 0.2),
                    rgba(0, 0, 0, 0.2) 10px,
                    rgba(0, 0, 0, 0.3) 10px,
                    rgba(0, 0, 0, 0.3) 20px
                ),
                linear-gradient(#ffee00, #101100);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            padding: 20px 0;
        }

        .main {
            width: min(1024px, 90vw);
            height: auto;
            min-height: 750px;
            background-color: #333333;
            border: 8px solid black;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }

        .corner-image {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
            opacity: 0.8;
        }

        .mainlogo {
            margin-bottom: 30px;
        }

        .mainlogo img {
            width: 400px;
            height: 300px;
            max-width: 100%;
            height: auto;
        }

        .font-homevideo {
            font-family: 'HomeVideo', sans-serif;
        }

        h1 {
            font-size: 40px;
            color: #000000;
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 30px;
            color: #000000;
            text-align: center;
            margin: 30px 0 20px 0;
        }

        p {
            color: #000000;
            text-align: center;
            margin: 10px;
            line-height: 1.6;
            max-width: 800px;
        }

        a {
            color: #0800ee;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        a:hover {
            opacity: 0.7;
            text-decoration: underline;
        }

        .home-link {
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #333333;
            color: #0800ee;
            border: 2px solid #0800ee;
            border-radius: 0;
            text-decoration: none;
            font-family: 'HomeVideo', sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .home-link:hover {
            background-color: #0800ee;
            color: #ffffff;
            opacity: 1;
            text-decoration: none;
            transform: translateY(-2px);
        }

        .contact-info {
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .main {
                width: 95vw;
                padding: 15px;
            }

            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 22px;
            }

            .mainlogo img {
                width: 280px;
                height: auto;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <img src="assets/uziwaffle.jpg" alt="Uzi Waffle" class="corner-image">
        
        <div class="mainlogo">
            <img src="assets/jcjensonlogodissemblyver-removebg-preview.png" alt="JcJenson Logo">
        </div>
        
        <h1 class="font-homevideo">Credits</h1>
        
        <p><strong>Created by:</strong> TechItAll</p>
        
        <p>
            This website was mainly made for bragging rights and fun, with other personal things. 
            I may or may not make this into a real thing.
        </p>
        
        <h2 class="font-homevideo">Contact Me</h2>
        
        <div class="contact-info">
            <p><strong>Email:</strong> <a href="mailto:contact@jcjenson.org">contact@jcjenson.org</a></p>
            <p><strong>Discord:</strong> techitall</p>
        </div>
        
        <a href="index.html" class="home-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
