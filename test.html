<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Sound</title>
</head>
<body>
    <h1>Looping Sound on Page Load</h1>
    <p>This page will play a sound automatically and loop it continuously.</p>

    <!-- The audio element for playing and looping the sound -->
    <audio id="audio" controls autoplay loop>
        <source src="DaybreakClassAEVAC.mp3" type="audio/mpeg">
        <!-- Add other sources if needed (e.g., .ogg, .wav) -->
        Your browser does not support the audio element.
    </audio>

    <script>
        // JavaScript to ensure the sound plays and loops when the page loads
        window.addEventListener('load', () => {
            const audio = document.getElementById('audio');
            audio.volume = 0.5; // Set the volume level (0.0 to 1.0)
            audio.play().catch(error => console.log('Error playing audio:', error));
        });
    </script>
</body>
</html>
