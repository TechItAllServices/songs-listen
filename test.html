<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Sound</title>
</head>
<body>
    <!-- The audio element is used to play the sound in the background -->
    <audio id="background-audio" autoplay loop>
        <source src="DaybreakClassAEVAC.mp3" type="audio/mpeg">
        <!-- You can add more sources for different formats if needed -->
        Your browser does not support the audio element.
    </audio>

    <h1>Background Sound</h1>
    <p>This page plays a sound in the background. You can replace "sound.mp3" with your desired audio file.</p>

    <script>
        // This script ensures the audio plays in the background
        window.addEventListener('load', () => {
            const audio = document.getElementById('background-audio');
            audio.volume = 0.5; // Set the volume (0.0 to 1.0)
            audio.play().catch(error => console.log('Error playing audio:', error));
        });
    </script>
</body>
</html>
